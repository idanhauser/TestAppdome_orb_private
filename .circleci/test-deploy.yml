version: 2.1
orbs:
  testappdome-orb: testappdome/testappdome-orb@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      # - testappdome-orb/appdome_android_private_signing:
      #     appFile: "https://github.com/idanhauser/TestAppdome_orb_private/blob/main/files/TimeCard1.apk"
      #     fusion-set-id: "5b16e440-8c07-11ed-828a-3df65196d265"
      #     signing-fingerprint: "8DF593C1B6EAA6EADADCE36831FE82B08CAC8D74"
      #     google-play-signing: false
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - testappdome-orb/appdome_runner:
          runner: "ANDROID_AUTO_SIGNING"
          appFile: "https://github.com/idanhauser/TestAppdome_orb_private/raw/main/files/TimeCard1.apk"
          output: "appname.apk"
          fusion-set-id: "e4b37e10-90cc-11ed-a5ad-bf49482e84e0"
          keystore-file: "https://github.com/idanhauser/TestAppdome_orb_private/raw/main/files/keystore.keystore"
          keystore-password: "appdome"
          keystore-alias: "appdome"
          keystore-key-password: "appdome"
          google-play-signing: true
          filters: *filters

      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: testappdome/testappdome-orb
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
            - testappdome-orb/appdome_runner
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

