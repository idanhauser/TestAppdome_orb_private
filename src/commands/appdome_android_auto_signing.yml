description: >
  running appdome android auto signing.

parameters:
  appFile:
    type: string
    description: "Path to application"
  fusion-set-id:
    type: string
    description: "Fusion set id"
keystore-file:
    type: string
    default: ""
    description: "keystore file should be .p12"
  keystore-password:
    type: string
    default: ""
    description: "keystore password"
  keystore-alias:
    type: string
    default: ""
    description: "keystore alias"
  keystore-key-password:
    type: string
    default: ""
    description: "keystore key password"
  sign-overrids:
    type: string
    default: ""
    description: "sign overrids"
steps:
  - run:
      environment:
        APPFILE: <<parameters.appFile>>
        FUSIONSET: <<parameters.fusion-set-id>>
        KEYSTORE: <<parameters.keystore-file>>
        KEYSTORE_PASS: <<parameters.keystore-password>>
        KEYSTORE_ALIAS: <<parameters.keystore-alias>>
        KEYSTORE_KEY_PASS: <<parameters.keystore-key-password>>
        SIGNOVERRIDS: <<parameters.sign-overrids>>
      name: Build Sign Download
      command: <<include(scripts/appdome_android_auto_sign.sh)>>
