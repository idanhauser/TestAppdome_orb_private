description: >
  running appdome ios auto signing.

parameters:
  appFile:
    type: string
    description: "Path to application"
  fusion-set-id:
    type: string
    description: "Fusion set id"
  output:
    type: string
    description: "The name of the output application."
  keystore-file:
    type: string
    default: ""
    description: "keystore file should be .p12 for ios or .keystore for android"
  keystore-password:
    type: string
    default: ""
    description: "keystore password"
  provisioning-profiles:
    type: string
    default: ""
  entitlements:
    type: string
    default: ""
  sign-overrides:
    type: string
    default: ""
    description: "sign overrides"
steps:
  - run:
      environment:
        APPFILE: <<parameters.appFile>>
        FUSIONSET: <<parameters.fusion-set-id>>
        OUTPUT: <<parameters.output>>
        KEYSTORE: <<parameters.keystore-file>>
        KEYSTORE_PASS: <<parameters.keystore-password>>
        PROVISIONING_PROFILES: <<parameters.provisioning-profiles>>
        ENTITLEMENTS: <<parameters.entitlements>>
        SIGNOVERRIDES: <<parameters.sign-overrides>>
      name: Build Sign Download (iOS - Automatic Signing)
      command: <<include(scripts/appdome_ios_auto_sign.sh)>>
