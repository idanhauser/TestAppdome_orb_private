description: >
  running appdome ios auto dev private signing.

parameters:
  appFile:
    type: string
    description: "Path to application"
  fusion-set-id:
    type: string
    description: "Fusion set id"
  output:
    type: string
    description: "The name of the output application."
  provisioning-profiles:
    type: string
    default: ""
  sign-overrids:
    type: string
    default: ""
    description: "sign overrids"
steps:
  - run:
      environment:
        APPFILE: <<parameters.appFile>>
        FUSIONSET: <<parameters.fusion-set-id>>
        OUTPUT: <<parameters.output>>
        PROVISIONING_PROFILES: <<parameters.provisioning-profiles>>
        SIGNOVERRIDS: <<parameters.sign-overrids>>
      name: Build Sign Download
      command: <<include(scripts/appdome_ios_autodev_private_sign.sh)>>
